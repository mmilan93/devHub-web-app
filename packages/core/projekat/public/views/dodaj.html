<section data-ng-controller="ProjekatController">
	<h1>Dodavanje novog projekta!!!</h1>
	<table>
	<tr class="row">
	<td class="col-md-6">
	<form name="projekatForm" data-ng-submit="create(true)">
	<table border="3">
		<tr class="row">
			<td class="col-md-6">Naziv:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="projekat.naziv"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Opis:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="projekat.opis"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Sadrzaj:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="projekat.sadrzaj"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Mentori:</td>
			<td class="col-md-6">
				<select multiple class="form-control" data-ng-model="projekat.mentori">
					<option data-ng-repeat="mentor in mentori" value="{{mentor}}" ng-selected="selected">{{mentor}}</option>
				</select>
			</td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Ucesnici:</td>
			<td class="col-md-6">
				<select multiple class="form-control" data-ng-model="projekat.ucesnici">
					<option data-ng-repeat="ucesnik in ucesnici" value="{{ucesnik}}" ng-selected="selected">{{ucesnik}}</option>
				</select>
			</td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Link repozitorijuma:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="projekat.linkRepozitorijuma"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Status:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="projekat.status"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6" colspan="2" align="center">
				<input type="submit" class="btn btn-primary" value="Dodaj">
			</td>
		</tr>
	</table>
	</form>
	
	<td class="col-md-6">
	<form name="dodajMenUceForm" data-ng-submit="dodajMenUce(true)">
	<table border="3">
		<tr class="row">
			<th class="col-md-6" colspan="2">Dodavanje mentora/ucesnika</th>
		</tr>
		<tr class="row">
			<td class="col-md-6">Ime:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="osoba.ime"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Prezime:</td>
			<td class="col-md-6"><input type="text" class="form-control" data-ng-model="osoba.prezime"></td>
		</tr>
		<tr class="row">
			<td class="col-md-6">Uloga:</td>
			<td class="col-md-6">
				<select data-ng-init="sveUloge()" data-ng-model="osoba.uloga">
					<option data-ng-repeat="uloga in uloge" value="{{uloga.naziv}}" ng-selected="true">{{uloga.naziv}}</option>
				</select>
			</td>
		</tr>
		<tr class="row">
			<td class="col-md-6" colspan="2" align="center">
				<input type="submit" class="btn btn-primary" value="Dodaj">
			</td>
		</tr>
	</table>
	</form>
	</td>
	</table>
</section>

<section>
	<h1>LISTA PRAKSI!!!</h1>
	<section data-ng-controller="PraksaController" data-ng-init="find()">
		<table border="2" align="center">
			<tr>
				<th>Naziv</th>
				<th>Lokacija</th>
				<th>Projekti</th>
				<th>Brisi/Izmeni</th>
			</tr>
			<tr data-ng-repeat="praksa in prakse">
				<td>{{praksa.naziv}}</td>
				<td>{{praksa.lokacija}}</td>
				<td>
					<select multiple>
					<option data-ng-repeat="projekat in praksa.projekti">{{projekat}}</option>
					</select>
				</td>
				<td>
					<input type="button" value="Brisi" data-ng-click="remove(praksa)"/>
					&nbsp;&nbsp;
					<a href="/praksa/izmeni/{{praksa._id}}">Izmeni</a>
				</td>
			</tr>
		</table>
	</section>
</section>
